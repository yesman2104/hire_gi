<!DOCTYPE f8component>

<definition>
{
  id: "hello_world",
  label: "Example - Hello World",
  className: "HelloWorldServer",
  renderable: "true"
}
</definition>

<script>
	exports.component = ComponentUI.create({
		onLoad: function(data) {
			this.container.html("Message from HelloWorldServer: " + data.message);
		},

		className: "HelloWorldClient"
	});
</script>
