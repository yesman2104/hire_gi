        <div class="about-us-text-box">
          <h2 class="heading-6">Who We Are</h2>
          <p class="paragraph-3">Hire G.I. serves those who have served our country. By assisting with the transition from military service to civilian employment, we help service members and military spouses become successful in the workforce. Our services are geared towards two types of candidates: those who are looking to join a top-tier company and those who are looking to start their own business.</p>

        <div class="about-us-image-box-2"></div>
      </div>
      <div class="column-3 w-col w-col-6">
        <div class="about-us-text-box-2">
          <h2 class="heading-7">What We Do</h2>
          <p class="paragraph-4">We understand the challenges of military transition into the civilian workforce. Through strategic partnerships, Hire G.I. has developed a proprietary blend of veteran candidate development and placement services, resulting in synergistic human capital investments for all our clients.</p>
          <p class="paragraph-5">Offering entrepreneurial training and working closely with companies geared toward hiring our heroes, Hire G.I. provides the ideal system for prospective veteran employees and business owners, as well as a cost-effective human resource tool. This makes us the preferred solution for all challenges associated with the employment of our nation’s finest. Whether it be one-on-one career coaching, our world-famous recruiting and staffing, or our industry-leading veteran job fairs, Hire G.I. continues to engineer seamless approaches to meet the highest levels of client satisfaction.</p>
        </div>
      </div>
    </div>
    <div class="columns-2 w-row">
      <div class="column-2 w-col w-col-6">
        <div class="about-us-text-box-3">
          <h2 class="mission-heading">Our Mission</h2>
          <p class="mission-paragraph">At Hire G.I. we strive to close the gap between employable veterans and employers of the highest caliber. By providing superior services to our veterans and clients, we exemplify our motto of “Serving Those Who Have Served.”</p>
        </div>
